<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Central de Vídeos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Fancybox -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
      rel="stylesheet"
    />
    <!-- Icon Google -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../pages/Pops/pops.css">
  </head>

  <body>
    <!-- Header ve Navbar ana sayfadan gelecek -->

    <!-- Galeri İçeriği -->
    <div class="container mt-4">
      <div id="buttons-group" class="buttons-group"></div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Central de Documentos</h2>

        <!-- Grupo de botões Categoria -->
        <div id="categoria-buttons" class="btn-group"></div>
      </div>

      <!-- Grupo de botões Subcategoria -->
      <div id="subcategoria-buttons" class="mb-4"></div>

      <!-- Galeria Grid -->
      <div class="row" id="gallery-grid"></div>

      <!-- Sayfalama -->
      <nav aria-label="Galeri sayfaları" class="mt-4">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Voltar</a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Próximo</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Footer ana sayfadan gelecek -->

    <!-- Scripts -->
    <script src="../../assets/utils/ButtonsStyle/buttonsStyle.js"></script>
    <script src="../../assets/utils/ButtonFilter/buttonFilter.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

    <script>
      initButtonFilter({
        jsonPath: "../../data/pops.json",
        buildCardHTML: (pop) => `
            <a href="${pop.url}" data-caption="${pop.description}" target="_blank">
              <img src="${pop.thumbnail}" alt="${pop.title}">
              <div class="overlay">
                <h5>${pop.title}</h5>
                <p class="mb-0"><small>${pop.type}</small></p>
              </div>
            </a>
        `
      })
    </script>
  </body>
</html>
