<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Central de Vídeos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Fancybox -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
      rel="stylesheet"
    />
    <!-- Icon Google -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: oklch(from #166496 0.12 min(c, 0.0512) h);
      }

      .gallery-item {
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .gallery-item img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .gallery-item:hover img {
        transform: scale(1.05);
      }

      .gallery-item .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        color: white;
        padding: 20px;
        transition: opacity 0.3s ease;
        opacity: 0;
      }

      .gallery-item:hover .overlay {
        opacity: 1;
      }

      .pop-link a {
        text-decoration: none;
        color: inherit;
      }

      .pop-link h6 {
      }

      .pop-link footer {
        margin-top: auto;
      }

      .pop-item {
        position: relative;
      }

      .pop-item::after {
        content: "\f144";
        font-family: "Font Awesome 5 Free";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        color: white;
        opacity: 0.8;
        transition: opacity 0.3s ease;
      }

      .pop-item:hover::after {
        opacity: 1;
      }

      .filter-btn {
        margin-right: 10px;
        margin-bottom: 10px;
      }

      .filter-btn.active {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Header ve Navbar ana sayfadan gelecek -->

    <!-- Galeri İçeriği -->
    <div class="container mt-4">
      <div id="buttons-group" class="buttons-group"></div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Central de Documentos</h2>

        <!-- Grupo de botões Categoria -->
        <div id="categoria-buttons" class="btn-group"></div>
      </div>

      <!-- Grupo de botões Subcategoria -->
      <div id="subcategoria-buttons" class="mb-4"></div>

      <!-- Galeria Grid -->
      <div class="row" id="gallery-grid"></div>

      <!-- Sayfalama -->
      <nav aria-label="Galeri sayfaları" class="mt-4">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Voltar</a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Próximo</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Footer ana sayfadan gelecek -->

    <!-- Scripts -->
    <script src="../../assets/utils/ButtonsStyle/buttonsStyle.js"></script>
    <script src="../../assets/utils/ButtonFilter/buttonFilter.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
  </body>
</html>
