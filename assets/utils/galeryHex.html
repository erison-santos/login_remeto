<!-- galeryHex.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Galeria Hexagonal</title>
  <link rel="stylesheet" href="galeryHex.css" />
  <style>
    /* Exemplo rÃ¡pido de estilo mÃ­nimo */
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .gallery a {
      display: block;
      width: 200px;
      height: 200px;
      overflow: hidden;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Nosso time de Tecnologia ðŸŽ‡</h1>
    <em>Unimed FAMA</em>
  </header>

  <main>
    <div class="gallery" id="gallery"></div>
  </main>

  <script>
    const base = 'unsplash.com/photo';
    const data = [
      {
        code: '1583499871880-de841d1ace2a',
        page: 'lion-lying-on-brown-rock-MUeeyzsjiY8',
        text: 'lion couple kissing on a brown rock',
        pos: '47% 35%',
      },
      {
        code: '1571406761758-9a3eed5338ef',
        page: 'shallow-focus-photo-of-black-elephants-hZhhVLLKJQ4',
        text: 'herd of Sri Lankan elephants walking away from a river',
        pos: '75% 65%',
      },
      {
        code: '1619664208054-41eefeab29e9',
        page: 'black-and-brown-bird-in-close-up-photography-LkrOEupiVt8',
        text: 'close-up of a black cockatoo',
        pos: '53% 43%',
      },
      {
        code: '1662841238473-f4b137e123cb',
        page: 'a-group-of-camels-in-a-desert-uIzCnO-gOrw',
        text: 'camel and her new born calf walking in the Sahara desert',
        pos: '65% 65%',
      },
    ];

    const gallery = document.getElementById('gallery');

    data.forEach((c, i) => {
      const url = `https://images.${base}-${c.code}?h=500`;
      const a = document.createElement('a');
      a.href = `https://${base}s/${c.page}`;
      a.target = '_blank';
      a.style.setProperty('--i', i);

      const img = document.createElement('img');
      img.src = url;
      img.alt = c.text;
      if (c.pos) img.style.objectPosition = c.pos;

      a.appendChild(img);
      gallery.appendChild(a);
    });
  </script>
</body>
</html>
